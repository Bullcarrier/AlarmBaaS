# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - BaasCall

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies to .python_packages
        run: |
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt --target .python_packages/lib/site-packages

      # Optional: Add step to run tests here

      - name: Verify packages installed
        run: |
          ls -la .python_packages/lib/site-packages/ | head -20
          echo "Checking for pymongo..."
          ls .python_packages/lib/site-packages/ | grep pymongo || echo "WARNING: pymongo not found!"

      - name: Zip artifact for deployment
        run: |
          # Include all files including hidden directories like .python_packages
          zip -r release.zip . -x "*.git/*" ".git/*" ".github/workflows/*" "*.md" "local_data.json" ".alarm_state.json"
          
      - name: Verify zip contains packages
        run: |
          echo "Checking zip contents..."
          unzip -l release.zip | grep ".python_packages" | head -5 || echo "WARNING: .python_packages not in zip!"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4BF4A2E42A66450EA901D2C72B5FD2B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E1F74481CC534D29BBB62A6885433F1E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93D4241D60E146C6BCBA3645142CFDAC }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'BaasCall'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          